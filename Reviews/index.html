<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/DWADE.png" id="person-img" alt="person" width=50%>
                </div>
                <h4 id="author">DWYANE WADE</h4>
                <p id="job">SHOOTING GUARD</p>
                <p id="info">
                    DW is one of the greatest SG in the NBA history. He is Miami Heat francise superstar and he leads 3 time champion.
                </p>

                <!--prev next btns-->

                <div class="button-container">
                    <button class="prev-btn">
                        <img src="images/prev_.png" id="prev-btn"/>
                    </button>
                    <button class="random-btn">Random</button>
                    <button class="next-btn">
                        <img src="images/next_.png" id="next-btn"/>
                    </button>
                    
                </div>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
